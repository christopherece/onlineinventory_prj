{% extends 'inventory/base.html' %}

{% block title %}Delete Equipment{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3>Delete Equipment</h3>
    </div>
    <div class="card-body">
        <p>Are you sure you want to delete the equipment "{{ equipment.name }}" ({{ equipment.serial_number }})?</p>
        <form method="post">
            {% csrf_token %}
            <div class="text-end">
                <button type="submit" class="btn btn-danger">
                    <i class="fas fa-trash"></i> Delete
                </button>
                <a href="{% url 'inventory:list' %}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
